version: "3.9"
services:
  web:
    image: "nginx:alpine"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/static:/static:ro
    ports:
      - "3000:8080"
    depends_on:
    - ome
  ome:
    image: "airensoft/ovenmediaengine:0.14.15"
    #volumes:
    #  - ./ome/Server_abr.xml:/opt/ovenmediaengine/bin/origin_conf/Server.xml
    ports:
      - "1935:1935"
      - "4000:4000/udp"
      - "3333:3333"
      - "3334:3334"
      - "3478:3478"
      - "9000:9000"
      - "9999:9999/udp"
    deploy:
      restart_policy:
        condition: unless-stopped
        delay: 0s